language: android
jdk: oraclejdk8

env:
  global:
    - ANDROID_TARGET=android-30
    - EMU_API_LEVEL=android-24
    - ANDROID_TAG=google_apis
    - ANDROID_ABI=armeabi-v7a

android:
  components:
    # Uncomment the lines below if you want to
    # use the latest revision of Android SDK Tools
    - tools
    - tools
    - platform-tools

    # The BuildTools version used by your project
    - build-tools-30.0.3
    # Lower version for emulator
    - build-tools-23.0.1

    # The SDK version used to compile your project
    # TODO: why is this here explicitly in addition to $ANDROID_TARGET below
    - $ANDROID_TARGET

    # The SDK for the emulator
    - $EMU_API_LEVEL

    
    # Additional components
    - extra-android-support
    - extra-google-m2repository
    - extra-android-m2repository

    # Specify at least one system image,
    # if you need to run emulator(s) during your tests.
    # The line should look like this after interpolation:
    # - sys-img-armeabi-v7a-android-22
    - sys-img-$ANDROID_ABI-android-24

licenses:
    - 'android-sdk-license-.+'

before_install:
  # Accept sdk licenses
  - cd code
  - yes | sdkmanager "platforms;android-30"

  # Get gradle
  - chmod +x gradlew
  - wget https://services.gradle.org/distributions/gradle-5.3-bin.zip
  - unzip -qq gradle-5.3-bin.zip
  - export GRADLE_HOME=$PWD/gradle-5.3
  - export PATH=$GRADLE_HOME/bin:$PATH
  
  # Build the project
  - gradle -v
  
  # Start the emulator
  - echo no | android create avd --force -n test -t $EMU_API_LEVEL --abi $ANDROID_ABI
  - emulator -avd test -no-skin -no-audio -no-window &
  # - android-wait-for-emulator
  - adb shell input keyevent 82 &
  
  # The app will now automatically be installed and tested via
  # the command `gradle connectedCheck`